# It's nice to keep the error message in the same place with the matcher.
# Also, our matchers don't know how to produce interpolatable strings,
# so we assume English-only and create the entire message in Java code.
compiler.err.error.prone={0}
compiler.err.error.prone.crash=An unhandled exception was thrown by the Error Prone static analysis plugin.\n   Please report this at https://github.com/google/error-prone/issues/new and include the following, as well as a reproducing code sample (if possible):\n\n   error-prone version: {1}\n   BugPattern: {2}\n   Stack Trace:\n   {0}
compiler.warn.error.prone={0}
compiler.note.error.prone={0}
